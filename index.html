<!DOCTYPE html>
<html lang='zh-TW'>

<head>

<meta name='viewport' content='width=device-width,initial-scale=1.0'>

<body>
  
  <!-- 連線或中斷 WebSocket 伺服器 -->
  <button type="button" id="connectEl">開始連線</button>
  <button type="button" id="disconnectEl">中斷連線</button>

  <!-- 發送訊息到伺服器 -->
  <div>
      Message: 
      <input type="text" id="sendMsgEl" value="測試文字">
      <button type="button" id="sendBtnEl">發送訊息</button>
  </div>

  <!-- 連線狀態 -->
   <p>
    連線狀態：
    <span class="connectStatusText not-connected">尚未連線</span>
   </p>
  
</body>
